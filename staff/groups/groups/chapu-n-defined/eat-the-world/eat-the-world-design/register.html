<body>
    <section class='register'>

            <div class="register__preferences">
                <h1 class="register__title">Select your interests:</h1>
                <br />
                <ul class="interest-list">

                        <input class="register__check" name="vegetarian" type="checkbox" />

                        <input class="register__check" name="indian" type="checkbox" checked="checked" />

                    </li>

                        <input class="register__check" name="pizza" type="checkbox" />

                    </li>

                        <input class="register__check" name="pizza" type="checkbox" />

                    </li>

                        <input class="register__check" name="vegetarian" type="checkbox" />

                    </li>
                    <li class="interest-item">
                        <input class="register__check" name="indian" type="checkbox" checked="checked" />
                        <span class="register__checktext">Indian</span>
                    </li>
                </ul>
            </div>
            <button class="register__submit">Register</button>
        </form>
    </section>

</body>
